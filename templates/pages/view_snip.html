{% extends 'base.html' %}
{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Просмотр сниппета</h1>
                <hr>
            </div>
        </div>

        <fieldset disabled>
            <div class="row disabled">
                <div class="col col-8">
                    Название: <input type="text" value="{{ snippet.name }}" class="form-control">
                </div>
                <div class="col col-4">
                    Дата создания:<input type="text" value="{{ snippet.creation_date }}" class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                        <p>
                            {{ snippet.code }}
                        </p>
                    </div>
                </div>
            </div>
            <p> Опубликовано {{ snippet.is_published }} </p>
            <p> Приватный сниппет {{ snippet.private }}</p>
        </fieldset>
        {% if request.user == snippet.author %}
        <a href="{% url 'snippet_delete' snippet.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'snippet_update' snippet.id %}" class="btn btn-info">Изменить</a>
        {% endif %}
    </div>
</main>
{% endblock %}
